<div class="graph-chart" style="padding-bottom: 15px">
  <div nz-row [nzGutter]="8">
    <div nz-col [nzXs]="{ span: 12 }" [nzLg]="{ span: 12 }">
      <nz-card nzSize="small">
        <div class="entry-chart">
          <h2>984,988.00 TK</h2>
          <div class="chart">
            <ngx-charts-bar-vertical
              [results]="products"
              (select)="onSelect($event)"
            >
            </ngx-charts-bar-vertical>
          </div>
        </div>
      </nz-card>
    </div>
    <div nz-col [nzXs]="{ span: 12 }" [nzLg]="{ span: 12 }">
      <nz-card nzSize="small">
        <div class="entry-chart">
          <h2>BDT 22,110.00</h2>
        </div>
      </nz-card>
    </div>
  </div>
</div>
