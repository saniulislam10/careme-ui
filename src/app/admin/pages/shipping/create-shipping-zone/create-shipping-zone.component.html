<!-- Details Page  -->
<div class="page-header">
  <h2>
    <i class="las la-long-arrow-alt-left"></i>
    Add New Shipping
  </h2>
</div>
<nz-card class="mb" nzTitle="Profile">
  <div nz-row [nzGutter]="16">
    <div
      nz-form
      class="profile_left"
      nz-col
      [nzXs]="{ span: 24 }"
      [nzLg]="{ span: 24 }"
    >
      <div nz-row [nzGutter]="16">
        <div nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 6 }">
          <label> Profile Name </label>
          <input
            nz-input
            name="name"
            type="text"
            id="name"
            value="General"
            placeholder="Ex: Standard Shipping"
          />
        </div>
      </div>
    </div>
    <div nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 24 }">
      <label> Choose Product </label>
      <div nz-row [nzGutter]="16">
        <div class="mb" nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 24 }">
          <nz-radio-group [(ngModel)]="chooseProduct" nzName="radio-group">
            <label nz-radio nzValue="all"> All Product </label>
            <label nz-radio nzValue="category"> Category </label>
            <label nz-radio nzValue="products"> Products </label>
          </nz-radio-group>
        </div>
        <div
          nz-col
          [nzXs]="{ span: 24 }"
          [nzLg]="{ span: 24 }"
          *ngIf="chooseProduct !== 'all'"
        >
          <label *ngIf="chooseProduct === 'category'"> Choose Category </label>
          <label *ngIf="chooseProduct === 'products'"> Choose Product </label>
          <nz-select
            nzMode="tags"
            nzPlaceHolder="Type or choose ..."
            [(ngModel)]="listOfTagOptions"
          >
            <nz-option
              *ngFor="let option of listOfOption"
              [nzLabel]="option.label"
              [nzValue]="option.value"
            ></nz-option>
          </nz-select>
        </div>
      </div>
    </div>
  </div>
</nz-card>

<nz-card class="mb" nzTitle="Shipping To" [nzExtra]="shipZone">
  <div class="shipping_zone">
    <div class="zone_thumb">
      <i class="las la-globe-europe"></i>
    </div>
    <div class="zone_name">
      <h4>Bangladesh</h4>
      <p>
        Dhaka, Gazipur, Narsingdi, Manikganj, Munshiganj, Narayanganj,
        Mymensingh, Sherpur, Jamalpur, Netrokona, Kishoreganj, Tangail,
        Faridpur, Maradipur, Shariatpur
      </p>
    </div>
  </div>
  <nz-card
    class="shipping_rate"
    nzSize="small"
    [nzBodyStyle]="{ padding: '0px' }"
  >
    <nz-table
      #rateData
      nzSize="small"
      [nzData]="dataSet"
      [nzShowPagination]="false"
    >
      <thead>
        <tr>
          <th>Shipping Method</th>
          <th>Condition</th>
          <th>Rate</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of rateData.data">
          <td>
            <p>
              {{ data.name }}
            </p>
          </td>
          <td>
            <p>---</p>
          </td>
          <td>
            <p>{{ data.rate }}TK</p>
          </td>
          <td>
            <label nz-checkbox [ngModel]="data.enable">Enable</label>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-card>
</nz-card>

<ng-template #shipZone>
  <button nz-button nzType="dashed" (click)="showZoneModal()">
    <i class="las la-plus"></i> Add Zone
  </button>
  <nz-modal
    [(nzVisible)]="zoneVisible"
    nzTitle="Shipping Zone"
    (nzOnCancel)="zoneCancel()"
    (nzOnOk)="zoneOk()"
  >
    <ng-container *nzModalContent>
      <div class="zone_choose">
        <form nz-form>
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzFor="zonename">
              Zone Name
            </nz-form-label>
            <nz-form-control
              [nzSpan]="24"
              nzExtra="We must make sure that your are a human."
            >
              <input nz-input name="zonename" type="text" id="zonename" />
            </nz-form-control>
          </nz-form-item>
        </form>
      </div>
    </ng-container>
  </nz-modal>
</ng-template>
