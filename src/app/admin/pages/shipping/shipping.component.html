<!---order-header-area-->
<!-- mamun vai -->
<div class="page-header">
  <h2>All Shipping</h2>
  <div class="header-action">
    <button class="create_btn" type="button">
      <i class="las la-plus"></i> Add New Shipping
    </button>
  </div>
</div>
<div class="table-samary">
  <nz-card>
    <nz-tabset>
      <nz-tab *ngFor="let tab of tabs" [nzTitle]="tab">
        <div class="table-filter-area">
          <form>
            <input
              #searchInput
              nz-input
              id="searchInput"
              class="tw"
              type="text"
              placeholder="Filter Refund"
              (focus)="handleFocus($event)"
              name="searchTerm"
              nzSize="large"
              autocomplete="off"
              ngModel
              required
            />
          </form>
          <ul>
            <li>
              <button nz-button>
                Payment Status
                <i class="las la-angle-down"></i>
              </button>
            </li>
          </ul>
        </div>
        <div class="table-data-area">
          <nz-table
            nzSize="small"
            #rowSelectionTable
            [nzShowPagination]="false"
            [nzLoading]="loading"
            [nzData]="shipedTable"
            [nzScroll]="{ x: '800px' }"
          >
            <thead>
              <tr>
                <th style="width: 50px; text-align: center">
                  <label nz-checkbox [(ngModel)]="checkedAll"></label>
                </th>
                <th>Name</th>
                <th>Products</th>
                <th>Rates for</th>
                <th>Condition</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of rowSelectionTable.data">
                <td style="text-align: center">
                  <label nz-checkbox [(ngModel)]="checkedAll"></label>
                </td>
                <td>{{ data.name }}</td>
                <td>All products</td>
                <td>Bangladesh</td>
                <td>0kgâ€“45kg</td>
                <td>120 - 180 TK</td>
              </tr>
            </tbody>
          </nz-table>
        </div>
      </nz-tab>
    </nz-tabset>
  </nz-card>
</div>

<!-- Details Page  -->
<div class="page-header">
  <h2>
    <i class="las la-long-arrow-alt-left"></i>
    Add New Shipping
  </h2>
</div>
<nz-card class="mb" nzTitle="Profile">
  <form nz-row [nzGutter]="16">
    <div
      class="profile_left"
      nz-col
      [nzXs]="{ span: 24 }"
      [nzLg]="{ span: 12 }"
    >
      <div nz-row [nzGutter]="16">
        <div nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 24 }">
          <nz-form-label [nzSpan]="24">Name</nz-form-label>
          <input nz-input name="name" type="text" id="email" />
        </div>
      </div>
      <div nz-row [nzGutter]="16">
        <div nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 12 }">
          <nz-form-label [nzSpan]="24">InStock</nz-form-label>
          <input nz-input name="instock" type="text" id="instock" />
        </div>
        <div nz-col [nzXs]="{ span: 12 }" [nzLg]="{ span: 6 }">
          <nz-form-label [nzSpan]="24">Minimum</nz-form-label>
          <nz-select ngModel="lucy">
            <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
            <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
          </nz-select>
        </div>
        <div nz-col [nzXs]="{ span: 12 }" [nzLg]="{ span: 6 }">
          <nz-form-label [nzSpan]="24">Maximum</nz-form-label>
          <nz-select ngModel="lucy">
            <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
            <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
          </nz-select>
        </div>
      </div>
    </div>
    <div nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 12 }">
      <div nz-row [nzGutter]="16">
        <div nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 24 }">
          <nz-form-label [nzSpan]="24">Name</nz-form-label>
          <form action="/action_page.php">
            <label for="html">HTML</label>
            <input type="radio" id="css" name="fav_language" value="CSS" />
          </form>
        </div>
      </div>
    </div>
  </form>
</nz-card>

<nz-card class="mb" nzTitle="Shipping To" [nzExtra]="shipZone"> ok </nz-card>

<ng-template #shipZone>
  <button nz-button (click)="showZoneModal()">
    <i class="las la-plus"></i> Add Zone
  </button>
  <nz-modal
    [(nzVisible)]="zoneVisible"
    nzTitle="The first Modal"
    (nzOnCancel)="zoneCancel()"
    (nzOnOk)="zoneOk()"
  >
    <ng-container *nzModalContent>
      <p>Content one</p>
    </ng-container>
  </nz-modal>
</ng-template>
