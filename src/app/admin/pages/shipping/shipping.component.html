<!---order-header-area-->
<div class="page-header">
  <h2>All Shipping</h2>
  <div class="header-action">
    <button class="create_btn" type="button" routerLink="add">
      <i class="las la-plus"></i> Add New Shipping
    </button>
  </div>
</div>
<div class="table-samary">
  <nz-card>
    <nz-tabset>
      <nz-tab *ngFor="let tab of tabs" [nzTitle]="tab">
        <div class="table-filter-area">
          <form>
            <input
              #searchInput
              nz-input
              id="searchInput"
              class="tw"
              type="text"
              placeholder="Filter Refund"
              (focus)="handleFocus($event)"
              name="searchTerm"
              nzSize="large"
              autocomplete="off"
              ngModel
              required
            />
          </form>
          <ul>
            <li>
              <button nz-button>
                Payment Status
                <i class="las la-angle-down"></i>
              </button>
            </li>
          </ul>
        </div>
        <div class="table-data-area">
          <nz-table
            nzSize="small"
            #rowSelectionTable
            [nzShowPagination]="false"
            [nzLoading]="loading"
            [nzData]="profiles"
            [nzScroll]="{ x: '800px' }"
          >
            <thead>
              <tr>
                <th style="width: 50px; text-align: center">
                  <label nz-checkbox [(ngModel)]="checkedAll"></label>
                </th>
                <th>Name</th>
                <th>Shipping To</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of rowSelectionTable.data">
                <td style="text-align: center">
                  <label nz-checkbox [(ngModel)]="checkedAll"></label>
                </td>
                <td>{{ data.name }}</td>
                <td>
                  <span *ngFor="let zone of data.shippingZonesArray; let zoneIndex = index">
                    <span *ngIf="zoneIndex !== 0">
                      |
                    </span>
                    {{ zone.name }}
                  </span>
                </td>
                <td>
                  <button nz-button [routerLink]="['edit', data._id]" ><i class="las la-edit"></i></button>
                  <button nz-button (click)="showDeleteConfirm(data._id)" ><i class="las la-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </nz-table>
        </div>
      </nz-tab>
    </nz-tabset>
  </nz-card>
</div>
