<!---return-header-area-->
<div class="return-header-area">
    <div class="return-header-main">
        <!---return-header-top-->
        <div class="return-header-top">
            <!---return-title-->
            <div class="return-title">
                <h3>Return</h3>
            </div>
            <!--return-search-->
            <div class="return-search">
                <button><i class="fa fa-search"></i></button>
                <input type="text" value="" placeholder="Search">
            </div>
            <!---return-btn-area-->
            <div class="return-btn-area">
                <ul>
                    <li><button>Export</button></li>
                    <li><button><i class="fa-solid fa-calendar-day"></i>Date<i class="fa fa-caret-down"></i></button></li>
                    <li><button>Sort<i class="fa fa-caret-down"></i></button></li>
                </ul>
            </div>
        </div>
        <!---header-bottom-area-->
        <div class="header-bottom-area">
            <!---return-btn-area-->
            <div class="return-btn-area">
                <ul>
                    <li><button (click)="createReturnPopUp()">Create Return</button></li>
                    <li><button>Status<i class="fa fa-caret-down"></i></button></li>
                    <li><button>Vendor<i class="fa fa-caret-down"></i></button></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!---table-area-->
<div class="return-table-area">
    <div class="return-table-main">
        <!---table-->
        <div class="table">
            <!---table-head-->
            <div class="table-head">
                <!---table-row-->
                <div class="table-row">
                    <div class="table-heading check">
                        <mat-checkbox class="mat-check"></mat-checkbox>
                    </div>
                    <div class="table-heading serial">
                        <h3>SI</h3>
                    </div>
                    <div class="table-heading id">
                        <h3>Return ID</h3>
                    </div>
                    <div class="table-heading number">
                        <h3>So Number</h3>
                    </div>
                    <div class="table-heading date">
                        <h3>Date & Time</h3>
                    </div>
                    <div class="table-heading item">
                        <h3>Item</h3>
                    </div>
                    <div class="table-heading quantity">
                        <h3>Quantity</h3>
                    </div>
                    <div class="table-heading amount">
                        <h3>Amount</h3>
                    </div>
                    <div class="table-heading status">
                        <h3>Status</h3>
                    </div>
                    <div class="table-heading vendor">
                        <h3>Vendor</h3>
                    </div>
                </div>
            </div>
            <!----table-body-->
            <div class="table-body">
                <div class="table-row" *ngFor="let data of returns ; let i=index">
                    <div class="table-data check">
                        <mat-checkbox class="mat-check"></mat-checkbox>
                    </div>
                    <div class="table-data serial">
                        <h3>{{i+1}}</h3>
                    </div>
                    <div class="table-data id">
                        <span>{{data?.returnId}}</span>
                    </div>
                    <div class="table-data number">
                        <span>{{data?.orderNumber}}</span>
                    </div>
                    <div class="table-data date">
                        <h3>{{data?.createdAt | date}}</h3>
                        <h3>{{data?.createdAt | date:'shortTime' }}</h3>
                    </div>
                    <div class="table-data item">
                        <h3 *ngFor="let item of data.products; let i=index">{{item?.product.name}}</h3>
                    </div>
                    <div class="table-data quantity">
                        <span *ngFor="let item of data.products; let i=index">{{item?.quantity}}</span>
                    </div>
                    <div class="table-data amount">
                        <h3>{{data.total}} TK</h3>
                    </div>
                    <div class="table-data status">
                        <button>Active</button>
                    </div>
                    <div class="table-data vendor">
                        <button>Care Me</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!---create-return-->
<div class="create-return-area">
    <app-create-return #createReturn></app-create-return>
</div>
