<!---order-header-area-->
<div class="page-header">
  <h2>All Invoice</h2>
  <div class="header-action">
    <button type="button">Export</button>
    <button type="button">Import</button>
  </div>
</div>
<div class="table-samary">
  <nz-card>
    <nz-tabset>
      <nz-tab *ngFor="let tab of tabs" [nzTitle]="tab">
        <div class="table-filter-area">
          <input nz-input placeholder="Search here" nzSize="large" />
          <ul>
            <li>
              <button [matMenuTriggerFor]="paymentStatus">
                Payment Status <i class="fa fa-caret-down"></i>
              </button>
            </li>
            <mat-menu #paymentStatus="matMenu">
              <button
                mat-menu-item
                *ngFor="let data of paymentOrderStatus"
                (click)="filterByPaymentStatus(data.value)"
              >
                {{ data.viewValue }}
              </button>
            </mat-menu>
            <li>
              <button [matMenuTriggerFor]="orderStatus">
                Order Status <i class="fa fa-caret-down"></i>
              </button>
            </li>
            <mat-menu #orderStatus="matMenu">
              <button
                mat-menu-item
                *ngFor="let data of productOrderStatus"
                (click)="filterByOrderStatus(data.value)"
              >
                {{ data.viewValue }}
              </button>
            </mat-menu>
            <li>
              <button [matMenuTriggerFor]="vendor">
                Vendor <i class="fa fa-caret-down"></i>
              </button>
            </li>
            <mat-menu #vendor="matMenu">
              <button mat-menu-item>Careme</button>
              <button mat-menu-item>Careme Global</button>
            </mat-menu>
          </ul>
        </div>

        <nz-table #bodyData [nzData]="invoices">
          <thead>
            <tr>
              <th>
                <mat-checkbox class="mat-check"></mat-checkbox>
              </th>
              <th>Invoice</th>
              <th>Order No</th>
              <th>Customer Name</th>
              <th>Status</th>
              <th>Amount</th>
              <th>Balance Due</th>
              <th>Order Status</th>
            </tr>
          </thead>
          <!----table-body-->
          <tbody>
            <tr *ngFor="let data of bodyData.data">
              <td>
                <mat-checkbox class="mat-check"></mat-checkbox>
              </td>
              <td>
                <a [routerLink]="['../../', 'invoice', data._id]"
                  >INV-{{ data.invoiceId }}</a
                >
                <span>{{ data.createdAt | date: "short" }}</span>
              </td>
              <td>
                <a [routerLink]="['../../', 'invoice', data._id]">{{
                  data.orderNumber
                }}</a>
              </td>
              <td>
                <span
                  >{{ data.customerName }} <i class="fa fa-check-circle"></i
                ></span>
              </td>
              <td class="pay-status">
                <span>{{ data.paymentStatus | paymentStatus }}</span>
              </td>
              <td>
                <h3>0</h3>
              </td>
              <td>
                <h3>0</h3>
              </td>
              <td>
                <span class="pay-status">{{
                  data.deliveryStatus | orderStatus
                }}</span>
              </td>
            </tr>
          </tbody>
        </nz-table>
      </nz-tab>
    </nz-tabset>
  </nz-card>
</div>
