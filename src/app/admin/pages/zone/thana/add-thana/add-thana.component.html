<div style="position: relative">
  <mat-spinner *ngIf="isLoading"
               style="position: absolute; left: 0; top: 0; right: 0; bottom: 0; margin: auto"
  ></mat-spinner>

  <div class="header-dialog">
    <h1 mat-dialog-title>Thana</h1>
  </div>

  <form [formGroup]="dataForm"
        (ngSubmit)="onSubmit()"
        autocomplete="off"
        #templateForm="ngForm"
        fxLayout="column" fxLayoutAlign="space-around center">
        <mat-form-field appearance="outline">
          <mat-label>Select Zila</mat-label>
          <mat-select formControlName="zilaname">
            <mat-option *ngFor="let data of zila" [value]="data._id" (click)="getAllCityByZilaId(data._id)">
              {{  data.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Select City</mat-label>
      <mat-select formControlName="cityname">
        <mat-option *ngFor="let data of city" [value]="data._id" >
          {{  data.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Thana Name</mat-label>
      <input formControlName="name" matInput placeholder="Enter Thana Name" required>
      <mat-error>This field is required</mat-error>
    </mat-form-field>




    <button mat-raised-button color="primary" type="submit">{{ thana ? 'Edit thana' : 'Add thana' }}</button>
  </form>
</div>
