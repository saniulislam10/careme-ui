<div class="top-action">
  <button mat-raised-button color="primary" [routerLink]="['add-city']">
    <mat-icon>add</mat-icon>
    Add New City
  </button>
</div>

<div class="header">
  <h2>City List</h2>
</div>

<hr class="center-square" />

<div class="table-container">
  <table>
    <thead>
      <tr class="table-head">
        <th scope="col">{{ "City Name" }}</th>

        <th scope="col">{{ "Actions" }}</th>
      </tr>
    </thead>
    <!-- End Table Head -->
    <tr *ngFor="let data of city; let i = index">
      <td [attr.data-label]="'City Name'">{{ data.name }}</td>

      <td [attr.data-label]="'Actions'">
        <button
          style="margin-right: 5px"
          mat-mini-fab
          color="warn"
          (click)="openConfirmDialog(data._id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <button [routerLink]="['edit-city', data._id]" mat-mini-fab>
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </tr>
    <!-- End Table Body -->
  </table>
</div>

<!-- LOADING TEMPLATE -->
<ngx-spinner
  style="width: 100vw; height: 100vh"
  bdColor="rgba(0,0,0,0.25)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate"
  [fullScreen]="true"
  ><p style="color: white">Loading...</p></ngx-spinner
>
