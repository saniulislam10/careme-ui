<mat-dialog-content>
  <div class="main_create_invoice">
    <h1>Purchase Order Recieved</h1>
  <!-- form-field -->
  <form [formGroup]="dataForm" (ngSubmit)="onSubmit()" autocomplete="off">

    <div class="recievedAmount">
      <h3>Recieved Quantity</h3>
      <input nz-input type="number" formControlName="recieved" digitonly>
    </div>
    <div class="message">
      <h3>Message</h3>
      <mat-form-field appearance="outline" class="form-field">
        <textarea nz-input type="text" rows="5" columns="10" formControlName="message"></textarea>
      </mat-form-field>
    </div>
    <div class="submit-button">
      <button mat-button mat-dialog-close type="submit">Save</button>
    </div>

  </form>
  </div>
</mat-dialog-content>
