<!---deshboard-->
<div class="deshboard">
    <div class="container">
        <div class="deshboard-main">
            <!---side-nav-->
            <div class="side-bar">
               <div class="side-bar-menu" [class]="deshMenu?'side-bar-menu-active':'inactive'">
                <ul>
                    <li><a routerLink="./"><span><i class="fa fa-file-invoice-dollar"></i></span> Order</a></li>
                    <li><a routerLink="./subscription"><span><i class="fa fa-layer-group"></i></span> Subscription</a></li>
                    <li><a routerLink="./coupons"><span><i class="fa fa-bullhorn"></i></span> Coupons</a></li>
                    <li><a routerLink="./points"><span><i class="fa fa-coins"></i></span> Points</a></li>
                    <li><a routerLink="./tickets"><span><i class="fa fa-clipboard-check"></i></span> Tickets</a></li>
                    <li><a routerLink="./setting"><span><i class="fa fa-cog"></i></span> Settings</a></li>
                </ul>
               </div>
               <div class="over-lay" *ngIf="deshMenu == true" (click)="sideMenuInactive()"></div>
            </div>
            <!---deshboard-page-render-->
            <div class="deshboard-page-render">
                <!---menu-bar-->
                <div class="menu-bar">
                    <span (click)="sideMenuActive()"><i class="fa fa-bars"></i></span>
                </div>
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
