<div nz-row [nzGutter]="16">
  <div nz-col [nzXs]="{ span: 24 }" [nzLg]="{ span: 24 }">
    <nz-card nzTitle="Shipping Address">
      <div>
        <div class="upload">
          <button type="button" (click)="profileImagePicker.click()">
            Attachment <i class="fas fa-paperclip"></i>
          </button>
          <input
            [hidden]="true"
            #profileImagePicker
            type="file"
            (change)="fileChangeEvent($event)"
            accept="image/*"
          />
        </div>
        <img
          style="width: 100px; height: 100px"
          [src]="
            imgPlaceHolder
              ? imgPlaceHolder
              : '/assets/images/avatar/user-young.jpg'
          "
        />
      </div>
    </nz-card>
  </div>
</div>
