<!---banner-area-->
<div class="banner-area">
  <div class="container">
    <!---banner-main-->
    <div class="banner-main">
      <!---category-menu-->
      <div class="category-menu">
        <!--category-top-->
        <div class="categories-top">
          <!---categories-top-left-->
          <div class="categories-top-left">
            <h3 #title>Top Categories</h3>
          </div>
          <!---categories-top-right-->
          <div class="categories-top-right">
            <a routerLink="/all-collection">See more <i class="fa fa-angle-right"></i></a>
          </div>
        </div>
        <!----category dynamic menu------>
        <ul>
          <li *ngFor="let data of category; let i = index">
            <a [routerLink]="['/products-list', data?.slug]" [skipLocationChange]="false">
              <span></span> {{ data.name }}</a>
            <span><i class="fa fa-angle-right"></i></span>
            <div class="sub-mega-menu" *ngIf="data.hasChild.length > 0">
              <app-menu-hover-content [parentCategory]="data" [data]="data.hasChild"></app-menu-hover-content>
            </div>
          </li>
        </ul>
      <!---category-static testing menu -->

      </div>
      <!--banner-slide-->
      <div class="banner-slide carousel">
        <swiper [spaceBetween]="10" [pagination]="{clickable: true}" [navigation]="true" [loop]="true" [autoplay]="true" class="mySwiper banner-carousel">
          <ng-container *ngFor="let carousel of carouselData">
            <ng-template swiperSlide >
              <!---slide-img-->
              <div class="slide-img">
                <img [src]="carousel?.bannerImage" alt="" />
              </div>
            </ng-template>
          </ng-container>
        </swiper>
      </div>
      <!---banner-slide-end-->
    </div>
  </div>
</div>

<!---section1-->
<div class="section1">
  <!---container-->
  <div class="container">
    <div class="section-title-area">
      <!---title-left-->
      <div class="title-left">
        <h3>Deals of the day</h3>
      </div>
      <!---title-right-->
      <div class="title-right">
        <a href="#">View All</a>
      </div>
    </div>
    <!---section1-main-->
    <div class="section1-main carousels">
      <swiper [slidesPerView]="2" [spaceBetween]="14" [breakpoints]="{
          '450': {
            slidesPerView: 1.5
          },
          '520': {
            slidesPerView: 2
          },
          '660': {
            slidesPerView: 2.5
          },
          '900': {
            slidesPerView: 3
          },
          '1000': {
            slidesPerView: 3.5
          },
          '1200': {
            slidesPerView: 4
          },
          '1370': {
            slidesPerView: 4.5
          },
          '1600': {
            slidesPerView: 5
          }
        }" [pagination]="{
          clickable: true
        }" [autoplay]="true" [navigation]="true" class="mySwiper">
        <ng-template swiperSlide *ngFor="let data of cardOneData">
          <app-product-card-one [data]="data"></app-product-card-one>
        </ng-template>
      </swiper>
    </div>
  </div>
</div>
