<!---banner-area-->
<div class="banner-area">
    <div class="container">
        <!---banner-main-->
        <div class="banner-main">
            <!---category-menu-->
            <div class="filter_icon" >
              <mat-icon (click)="onclickShowFilterList()">filter_alt</mat-icon>
              <p>Filter product</p>
            </div>
            <div class="filter_items_left">
                <div class="category-menu">
                    <!--category-top-->
                    <div class="categories-top">
                        <!---categories-top-left-->
                        <div class="categories-top-left">
                            <h3 #title>Categories</h3>
                        </div>
                        <!---categories-top-right-->
                        <div class="categories-top-right">
                            <span>View..</span>
                        </div>
                    </div>
                    <ul *ngFor="let data of categoryMenu;let i=index">
                        <!-- <img src="./assets/images/svg/001-cocker-spaniel 1.svg" alt=""> -->
                        <li><a [routerLink]="['/products-list', data?.slug]"
                            [skipLocationChange]="false"> <span></span> {{data.name}}</a> <span><i class="fa fa-angle-right"></i></span></li>
                    </ul>
                </div>

                

                <div class="overlay" [class.overlay]="filterList " (click)="onclickCloseFilterList()"></div>
                <div 
                  [ngClass]="{'all-filter-list-show':filterList == true, 'all-filter-list': filterList == false }"
                >
                  <div class="filter_close_icon">
                    <mat-icon (click)="onclickCloseFilterList()">clear</mat-icon>
                  </div>
                  
                  <div class="filter_price">
                      <mat-accordion class="example-headers-align" multi>
                          <mat-expansion-panel  [expanded]="true">
                            <mat-expansion-panel-header>
                              <mat-panel-title>
                                Price
                              </mat-panel-title>
                            </mat-expansion-panel-header>
                            <mat-card-content>
                          
                              <!-- <div class="example-label-container" [class]="vertical ? 'example-label-vertical' : 'example-label-horizontal'">
                                <label id="example-name-label" class="example-name-label">Max Value</label>
                                <label class="example-value-label">{{value}}</label>
                              </div> -->
                              <mat-slider
                                  class="example-margin"
                                  [disabled]="disabled"
                                  [invert]="invert"
                                  [max]="max"
                                  [min]="min"
                                  [(ngModel)]="value"
                                  [step]="step"
                                  [thumbLabel]="thumbLabel"
                                  [tickInterval]="getSliderTickInterval()"
                                  [vertical]="vertical"
                                  aria-labelledby="example-name-label">
                              </mat-slider>
                              <section class="example-section">
                                  <mat-form-field class="example-margin example-width" appearance="outline">
                                      <mat-label>Min value</mat-label>
                                      <input matInput type="number" [(ngModel)]="min">
                                    </mat-form-field>
                                  <mat-icon>=</mat-icon>
                                  <mat-form-field class="example-margin example-width" appearance="outline">
                                    <mat-label>Max value</mat-label>
                                    <input matInput type="number" [(ngModel)]="max">
                                  </mat-form-field>
                              </section>
                            </mat-card-content>
                            
                          </mat-expansion-panel>
                          
                      </mat-accordion>
                  </div>

                  <div class="filter_color">
                      <mat-accordion class="example-headers-align" multi>
                          <mat-expansion-panel  [expanded]="true">
                            <mat-expansion-panel-header>
                              <mat-panel-title>
                                Color
                              </mat-panel-title>
                            </mat-expansion-panel-header>
                            <div class="color_select_area" >
                                <div class="color_select" *ngFor="let color of [1,2,3,4]"></div>
                            </div>
                            
                          </mat-expansion-panel>
                          
                      </mat-accordion>
                  </div>

                  <div class="filter_size">
                      <mat-accordion class="example-headers-align" multi>
                          <mat-expansion-panel  [expanded]="true">
                            <mat-expansion-panel-header>
                              <mat-panel-title>
                                Size
                              </mat-panel-title>
                            </mat-expansion-panel-header>
                            <div class="size_select_area" >
                                <div class="size_select" >
                                  <mat-checkbox class="example-margin" *ngFor="let size of [1,2,3,4,5]">XL</mat-checkbox>
                                </div>
                            </div>
                            
                          </mat-expansion-panel>
                          
                      </mat-accordion>
                  </div>

                  <div class="filter_brand">
                      <mat-accordion class="example-headers-align" multi>
                          <mat-expansion-panel  [expanded]="true">
                            <mat-expansion-panel-header>
                              <mat-panel-title>
                                Brand
                              </mat-panel-title>
                            </mat-expansion-panel-header>
                            <div class="size_select_area" >
                                <div class="brand_select" >
                                  <mat-checkbox class="example-margin" *ngFor="let size of [1,2,3]">Gucci</mat-checkbox>
                                </div>
                            </div>
                            
                          </mat-expansion-panel>
                          
                      </mat-accordion>
                  </div>

                  <div class="filter_rating">
                      <mat-accordion class="example-headers-align" multi>
                          <mat-expansion-panel  [expanded]="true">
                            <mat-expansion-panel-header>
                              <mat-panel-title>
                                Rating
                              </mat-panel-title>
                            </mat-expansion-panel-header>
                            <div class="rating_select_area" >
                                <div class="rating_select" >
                                  <mat-checkbox class="example-margin" ></mat-checkbox>
                                  <div class="rating">
                                      <mat-icon>star</mat-icon>
                                      <mat-icon>star</mat-icon>
                                      <mat-icon>star</mat-icon>
                                      <mat-icon>star</mat-icon>
                                      <mat-icon>star</mat-icon>
                                  </div>
                                </div>
                                <div class="rating_select" >
                                  <mat-checkbox class="example-margin" ></mat-checkbox>
                                  <div class="rating">
                                      <mat-icon>star</mat-icon>
                                      <mat-icon>star</mat-icon>
                                      <mat-icon>star</mat-icon>
                                      <mat-icon>star</mat-icon>
                                      <mat-icon>star_border</mat-icon>
                                  </div>
                                </div>
                                <div class="rating_select" >
                                  <mat-checkbox class="example-margin" ></mat-checkbox>
                                  <div class="rating">
                                      <mat-icon>star</mat-icon>
                                      <mat-icon>star</mat-icon>
                                      <mat-icon>star</mat-icon>
                                      <mat-icon>star_border</mat-icon>
                                      <mat-icon>star_border</mat-icon>
                                  </div>
                                </div>
                            </div>
                            
                          </mat-expansion-panel>
                          
                      </mat-accordion>
                  </div>
                </div>
            </div>
            <!--------------search-all-result--------------->
            <div class="search-result-area">
                <!---search-result-title-area-->
                <div class="search-result-title">
                    <img src="../../../assets/images/image/all-products.png" alt="">
                </div>
                <!-- Product Search Filter Start -->
                <div class="collection-view">
                  <div class="view-left">
                      <div>
                          <h3>View as</h3>
                      </div>
                    <div class="bar">
                      <div class="bar-box-x">
                          <span class="bar-x"></span>
                          <span class="bar-x"></span>
                          <span class="bar-x"></span>
                      </div>
                      <div class="bar-box-y">
                          <span class="bar-y"></span>
                          <span class="bar-y"></span>
                      </div>
                      <div class="bar-box-y bar-box-active">
                          <span class="bar-y"></span>
                          <span class="bar-y"></span>
                          <span class="bar-y"></span>
                      </div>
                      <div class="bar-box-y">
                          <span class="bar-y"></span>
                          <span class="bar-y"></span>
                          <span class="bar-y"></span>
                          <span class="bar-y"></span>
                      </div>
                      <div class="bar-box-y">
                          <span class="bar-y"></span>
                          <span class="bar-y"></span>
                          <span class="bar-y"></span>
                          <span class="bar-y"></span>
                          <span class="bar-y"></span>
                      </div>
                    </div>
                      
                  </div>
                  <div class="view-right">
                      <ul>
                          <li>
                              <div><h3>Items per page </h3></div>
                              <div>
                                  <select name="" id="">
                                      <option value="#">24</option>
                                      <option value="#">25</option>
                                      <option value="#">26</option>
                                      <option value="#">27</option>
                                      <option value="#">28</option>
                                  </select>
                              </div>
                          </li>
                          <li>
                              <div><h3>Sort By</h3></div>
                              <div>
                                  <select name="" id="">
                                      <option value="#">Featured</option>
                                      <option value="#">Featured</option>
                                  </select>
                              </div>
                          </li>
                      </ul>
                  </div>
                </div>
                <!---search-result-main-->
                <div class="search-result-main">
                    <ng-container *ngFor="let data of products">
                        <app-product-card-one [data]="data"></app-product-card-one>
                    </ng-container>
                </div>

            </div>

           
            
        </div>
    </div>
</div>
