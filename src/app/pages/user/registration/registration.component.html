<section id="login">
  <div class="container-view">
<!--    <div class="top">-->
<!--      <button mat-icon-button>-->
<!--        <mat-icon>close</mat-icon>-->
<!--      </button>-->
<!--    </div>-->
    <div class="head">
      <h2>Enter Your Mobile Number</h2>
      <p>You will receive a one time pin as an SMS</p>
    </div>
    <form class="input-area" [formGroup]="dataForm" (ngSubmit)="onSubmitForm()">
      <div class="input-field">
        <mat-form-field class="c-mat-field" appearance="outline">
          <mat-label>Mobile Number</mat-label>
          <span matPrefix>+880 &nbsp;</span>
          <input matInput formControlName="phoneNo" type="tel" digitOnly
                 [minLength]="10"
                 [maxLength]="11">
          <mat-icon matSuffix>call</mat-icon>
          <mat-error>Please enter a valid mobile Number</mat-error>
        </mat-form-field>
      </div>
      <div class="action">
        <button mat-raised-button type="submit">
          Login With OTP
        </button>
      </div>
    </form>

    <div class="bottom">
      <p>After Submit Your Mobile Number</p>
      <h4>Please check your inbox to get otp</h4>
    </div>
  </div>
</section>
